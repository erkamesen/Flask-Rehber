<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Flask - HTML Forms
            </a>
        </div>
    </nav>

    <nav>
        <h1>KEBAPCI</h1>
    </nav>

    
    <form method="post" action="{{url_for('forms')}}">
        <div class="form-row align-items-center"></div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Erkam Esen" name="isim">
        </div>

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Porsiyon seçimi</label>
            <select class="form-control" id="exampleFormControlSelect1" name="porsiyon">
                <option>1 Porsiyon</option>
                <option>1.5 Porsiyon</option>
                <option>2 Porsiyon</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="check" type="checkbox" value="soğan" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Soğan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="check" type="checkbox" value="domates" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Domates
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="check" type="checkbox" value="biber" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Biber
            </label>
          </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Adres</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="adres"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="odeme" value="Nakit" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Nakit
            </label> 
          
          </div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="odeme" value="Kredi Kartı" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Kredi Kartı
            </label>
        </div>
           

        <input type="submit" class="btn btn-primary mb-2" value="Siparişi Ver">
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
